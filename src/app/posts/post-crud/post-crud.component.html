<div class="container">

  <div class="card text-center">
    <div class="card-header">
      Créer un article
    </div>
    <div class="card-body">
      <h5 class="card-title">Création</h5>
      <form role="form" id="contact-form" method="post">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group label-floating">
                <label class="control-label">Titre</label>
                <input type="text" name="title" class="form-control" placeholder="Titre" [(ngModel)]="title">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group label-floating">
                <label class="control-label">Image</label>
                <input type="file" name="file" (change)="uploadImage($event)" />
              </div>
            </div>
          </div>
          <div class="form-group label-floating">
            <label class="control-label">Description</label>
            <textarea name="description" class="form-control" id="message" rows="3" [(ngModel)]="description" ></textarea>
          </div>
          <div class="form-group label-floating">
            <label class="control-label">Contenu</label>
            <textarea name="content" class="form-control" id="message" rows="6" placeholder="Contenu" [(ngModel)]="content"></textarea>
          </div>
          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary" (click)="createPost()" [disabled]="!title || !content || !description ">Envoyer</button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  
  
</div>
