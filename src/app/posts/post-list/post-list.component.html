
<div class="page-header section-dark" style="background-image: url('assets/img/writing_machine.jpg')">
  <div class="filter"></div>
  <div class="content-center">
      <div class="container">
          <div class="title-brand">
              <h1 class="presentation-title">Mon portfolio</h1>
          </div>
      </div>
  </div>
</div>
<div class="section">
  <div class="container">
     <div *ngFor="let post of posts" class="post-card">
        <div class="image">
          <img class="img-responsive" src="{{post.image}}" alt="{{post.title}}"/>  
        </div>
        <div class="subject">
          <div class="post-card-header">
              <a class="date"><strong>  {{post.published.toDate() | date: 'longDate'}}</strong></a>
          </div> 
          <div class="post-card-body">
              <h6 class="card-category text-danger">Dev</h6>
              <h3 class="card-title">
                  <a routerLink="['/blog', post.id]">{{post.title}}</a>
              </h3>
              <p class="post-card-description">
                {{post.description}}
              </p>
           </div>
            <div class="post-card-footer">
                <a [routerLink]="['/blog', post.id ]" class="btn btn-danger btn-round"> Lire PLus</a>
            </div>
       </div>
    </div>
</div>
