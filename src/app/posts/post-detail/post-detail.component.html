<div class="wrapper">
        <div *ngIf="postSelected">
            <div class="container">
                <div class="row">
                    <div class="roundedImage">
                        <img src="./assets/img/faces/Adeline.jpg" alt="Adeline Delbecq">
                    </div>
                    <span><strong>{{postSelected.author}} .  </strong>{{postSelected.published.toDate() | date: 'longDate'}}</span>
                </div>                 
                <h1>{{postSelected.title}}</h1>
                <strong>{{postSelected.description}}</strong>
                <div class="image">
                    <img class="img-responsive" src="{{postSelected.image}}" alt="{{postSelected.title}}"/>
                </div>
                <div class="section">
                    <ngx-md>
                        {{postSelected.content}}    
                    </ngx-md>
                </div>
            </div>
            <div class="posts" *ngIf="otherposts.length!>1">
                <h3>Articles r√©cents</h3>
                <div *ngFor="let post of otherposts" ngIf="post!=postSelected">
                    <div class="postContainer">
                        <div class="img-post">
                            <img src="{{post.image}}" alt="{{post.title}}">
                        </div>
                        <div class="text-post">
                            <a [routerLink]="['/blog', post.id]">
                                <h4 class="card-title">{{post.title}}</h4>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
